    <img src="http://www.cpcfi.unam.mx:3000/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Fglobos.024a1c7f.png&w=1080&q=75" alt = "CPCFI Logo" class="logo">

    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>

        <div class="card-header">
                <img src="assets/CPCFI.png" alt="CPCFI Logo" class="sidebar-logo">
                <a href="index.html">Inicio</a>
        </div>
        
        <div class="card-header">
                <img src="assets/CPCFI.png" alt="CPCFI Logo" class="sidebar-logo">

        <div class="card-header">

        <div class="card-header">
                <img src="assets/CPCFI.png" alt="CPCFI Logo" class="sidebar-logo">
                <a href="pages/contacto.html">Contacto</a>
        </div>
    </div>

    <div class="main-content" id="main">

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
            document.getElementById("main").classList.toggle("active");
        }
    </script>

    <script>
        const sidebar = document.getElementById("sidebar");
        const main = document.getElementById("main");

        // Restaurar estado al cargar la página
        if (localStorage.getItem("sidebarOpen") === "true") {
            sidebar.classList.add("active");
            main.classList.add("active");
        }

        function toggleSidebar() {
            sidebar.classList.toggle("active");
            main.classList.toggle("active");
            // Guardar estado
            localStorage.setItem("sidebarOpen", sidebar.classList.contains("active"));
        }
    </script>
